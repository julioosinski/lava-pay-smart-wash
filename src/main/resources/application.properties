# Payment Configuration
# Substitua estes valores pelos fornecidos pelo seu provedor de pagamento
payment.merchant.id=123456789
payment.pos.id=12345

# Server Configuration
server.port=8080
spring.application.name=lava-pay-smart-wash

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=1h

# Logging Configuration
logging.level.com.lavapay.smartwash=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/payment-service.log
logging.file.max-size=10MB
logging.file.max-history=10

# Spring Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo

# Security Configuration
# IMPORTANTE: Altere estas credenciais antes de colocar em produção
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN 