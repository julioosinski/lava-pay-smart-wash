<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração de Pagamento - SmartWash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Configuração de Pagamento</h4>
            </div>
            <div class="card-body">
                <form id="configForm">
                    <div class="mb-3">
                        <label for="merchantId" class="form-label">Merchant ID</label>
                        <input type="text" class="form-control" id="merchantId" name="merchantId" required>
                        <div class="form-text">ID do estabelecimento fornecido pelo provedor de pagamento</div>
                    </div>
                    <div class="mb-3">
                        <label for="posId" class="form-label">POS ID</label>
                        <input type="text" class="form-control" id="posId" name="posId" required>
                        <div class="form-text">ID do ponto de venda</div>
                    </div>
                    <div class="mb-3">
                        <label for="apiUrl" class="form-label">URL da API</label>
                        <input type="text" class="form-control" id="apiUrl" name="apiUrl" value="http://localhost:8080" required>
                        <div class="form-text">URL base da API de pagamento</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Configurações</button>
                </form>
            </div>
        </div>
        <div id="alert" class="alert mt-3" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('configForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const config = {
                merchantId: document.getElementById('merchantId').value,
                posId: document.getElementById('posId').value,
                apiUrl: document.getElementById('apiUrl').value
            };

            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });

                const result = await response.json();
                
                const alert = document.getElementById('alert');
                alert.style.display = 'block';
                
                if (response.ok) {
                    alert.className = 'alert alert-success mt-3';
                    alert.textContent = 'Configurações salvas com sucesso!';
                } else {
                    alert.className = 'alert alert-danger mt-3';
                    alert.textContent = result.message || 'Erro ao salvar configurações';
                }
            } catch (error) {
                const alert = document.getElementById('alert');
                alert.style.display = 'block';
                alert.className = 'alert alert-danger mt-3';
                alert.textContent = 'Erro ao conectar com o servidor';
            }
        });

        // Carregar configurações existentes
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                if (response.ok) {
                    const config = await response.json();
                    document.getElementById('merchantId').value = config.merchantId || '';
                    document.getElementById('posId').value = config.posId || '';
                    document.getElementById('apiUrl').value = config.apiUrl || 'http://localhost:8080';
                }
            } catch (error) {
                console.error('Erro ao carregar configurações:', error);
            }
        }

        // Carregar configurações ao iniciar
        loadConfig();
    </script>
</body>
</html>
